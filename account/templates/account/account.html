{% load static %}
<html>
    <head>
        <title>계정 관리</title>  
        <link rel="stylesheet" href="{% static 'css/account.css' %}">
    </head>
    <body>
        {% if account_list %}
            <ul>
            {% for account in account_list %}
                <li><a href="/account/{{ account.id }}/">{{ account.account_host }}</a></li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No account are available.</p>
        {% endif %}
</body>
</html>
